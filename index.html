<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Registro</title>
</head>
<body>
    <header>
      <h1 id="title" class="text-center">FORMULARIO DE SINTOMAS</h1>
    </header>

    <article>
      <!--INGRESA EL CORREO-->
      <h2 class="container">Ingreso de datos</h2>
      <section>
        <div class="container">
          <div class="row vh-100 justify-content-center align-items-center">
            <div id= "form" class="cool-auto p-5">
              <form action="">
                <br>
                <div class="mb-3">
                  <label for="start">Fecha de ingreso de datos al sistema:</label>
                  <div class="col-sm-10">
                    <input type="date" id="start" name="trip-start"
                      value="2022-05-02"
                      min="2022-01-01" max="2022-12-31"> 
                  </div>
                </div>
                   
                    <div>
                      <!--<input type="email" size="40" list="defaultEmails">-->
                      <form>
                        <div class="emailBox">
                         
                          <label for="emailAddress">Tu dirección de correoᵉ de la Universidad Nacional</label><br>
                          <input id="emailAddress"  type="email" size="64"                                                   
                                 placeholder="nombreusuario@unal.edu.co" pattern=".+@unal.edu.co"
                                 list="defaultEmails"
                                 title="Por favor, solo proporciona una dirección de correoᵉ corporativa que te haya proporcionado la Universidad Nacional" required multiple  >
                                 <datalist id="defaultEmails">
                                  <option value="jbond007mi6.defence@unal.edu.co">
                                  <option value="jbourneunknown@unal.edu.co">
                                  <option value="jeussdenaza@unal.edu.co">
                                  <option value="tonystarkindustries@unal.edu.co">
                                  <option value="hulkgrrrrrrrr@unal.edu.co">
                                </datalist>
                        </div>
                       
                        <div class="messageBox">
                          <label for="message">Solicitud</label><br>
                          <textarea id="message" cols="80" rows="8" required
                                    placeholder="Necesito la atencion de un fisioterapeuta dado que me encuentro con una lesion grave en mi brazo."></textarea>
                        </div>
                        <button type="button" onclick="validarEmail(emailAddress.value)" id="boton1" >Verificar</button>
                         <div>
                          
                         </div>
                       </form>
                       
                     
                       <!--<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="usuario@ejemplo.com">--> 
                    </div>
                  </div>
                  <!--SE CREA EL CAMPO DE LA CONTRASEÑA-->
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="La clave debe contener al menos un caracter en mayuscula y un numero, minimo 8 digitos " onclick = "verde()">
                    </div>
                  </div>
                  <!--SE VERIFICA QUE LAS CONTRASEÑAS SEAN IGUALES-->
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Verificar Contraseña</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="La clave debe contener al menos un caracter en mayuscula y un numero, minimo 8 digitos " onclick = "verde2()" onchange="rojo2()">
                                           

                    </div>
                </div>
                <br>
                <!--AQUI SE CREAN LOS RADIO-->
                <div>
                    ¿Desea ingresar sintomas?
                </div>
                <br>
                <!--RADIO 1-->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" onclick="mostrar()">
                    <label class="form-check-label" for="flexRadioDefault1">
                      <!--TEXTO A MOSTRAR EN PANTALLA-->Si
                    </label>
                  </div>
                <!--RADIO 2-->
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                    <!--TEXTO A MOSTRAR EN PANTALLA-->No
                    </label>
                  </div>
                <br>
                <!--AQUI SE CREAN LOS CHECK BOX-->
                <div>
                    Seleccione los sintomas presentados
                </div>
                <br>
                <!--CHECK BOX 1-->
                <div class="form-check" id="checkboxtodos">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Pérdida de gusto
                    </label>
                    <br>
                <!--CHECK BOX 2--> 
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Pérdida de olfato
                    </label>
                    <br>
                <!--CHECK BOX 3-->
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Fiebre o malestar
                    </label>
                    <br>
                <!--CHECK BOX 4-->
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Dolor abdominal
                    </label>
                    <br>
                <!--CHECK BOX 5-->
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Problemas respiratorios
                    </label>
                    <br>
                    <br>
                <!--SE CREA BOTÓN DE ENVIAR-->
                <div>
                    <button type="button" class="Boton_enviar">Enviar</button>
                </div>
                <br>
                <!--SE CREA UN FOOTER DE INFORMACIÓN PARA EL USUARIO-->
                <footer>
                    Recuerde que sus resultados estarán listos en máximo una semana hábil (7 dias)
                </footer>
                <!--LIMPIADOR DE FORMULARIOS-->
               
            
            </form>
                
            </div>
          </div>
        </div>
      </section>
    </article>


</body>
</html>
